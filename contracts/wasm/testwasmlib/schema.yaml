name: TestWasmLib
description: Exercise several aspects of WasmLib

# ##################################

events:
  test:
    name: String
    address: Address

# ##################################

structs:
  Location:
    x: Int32
    y: Int32

# ##################################

typedefs:
  ### Array
  StringArray: String[]
  Int32Array: Int32[]
  Int64Array: Int64[]
  Uint64Array: Uint64[]
  BytesArray: Bytes[]
  AddressArray: Address[]
  AgentIDArray: AgentID[]
  ChainIDArray: ChainID[]
  ColorArray: Color[]
  # ContractIDArray: ContractID[] // FIXME not able to use ContractID
  HashArray: Hash[]
  HnameArray: Hname[]
  RequestIDArray: RequestID[]
  ### Map
  StringMap: map[String]String
  Int32Map: map[Int32]Int32
  Int64Map: map[Int64]Int64
  Uint64Map: map[Uint64]Uint64
  BytesMap: map[Bytes]Bytes
  AddressMap: map[Address]Address
  AgentIDMap: map[AgentID]AgentID
  ChainIDMap: map[ChainID]ChainID
  ColorMap: map[Color]Color
  # ContractIDMap: map[ContractID]ContractID # FIXME not able to use ContractID
  HashMap: map[Hash]Hash
  HnameMap: map[Hname]Hname
  RequestIDMap: map[RequestID]RequestID
  Longitude: map[Int32]Location

# ##################################

state:
  # basic value datatypes
  stringArrays: map[String]StringArray
  stringMaps: map[String]StringMap
  stringMapArrays: StringMap[]
  stringArrayArrays: StringArray[]
  # contracts-specific value datatypes
  AddressArrays: map[Address]AddressArray
  AddressMaps: map[Address]AddressMap
  AddressMapArrays: AddressMap[]
  AddressArrayArrays: AddressArray[]
  # Other
  random: Uint64
  latLong: map[Int32]Longitude
  # LongID: map[Longitude]Int32 # FIXME Map with struct key would cause error
  

# ##################################

funcs:
  arrayAppend:
    params:
      name: String
      value: String

  arrayArrayAppend:
    params:
      index: Uint32
      value: String[]

  arrayClear:
    params:
      name: String
  
  arrayArrayClear:

  arraySet:
    params:
      index: Uint32
      name: String
      value: String

  arrayArraySet:
    params:
      index0: Uint32
      index1: Uint32
      value: String

  mapClear:
    params:
      name: String

  mapSet:
    params:
      name: String
      key: String
      value: String

  paramTypes:
    params:
      address: Address?
      agentID: AgentID?
      bool: Bool?
      bytes: Bytes?
      chainID: ChainID?
      color: Color?
      hash: Hash?
      hname: Hname?
      int8: Int8?
      int16: Int16?
      int32: Int32?
      int64: Int64?
      param=this: map[String]Bytes? // special hook to be able to pass key/values as raw bytes
      requestID: RequestID?
      string: String?
      uint8: Uint8?
      uint16: Uint16?
      uint32: Uint32?
      uint64: Uint64?

  random:

  takeAllowance:

  takeBalance:
    results:
      iotas: Uint64

  triggerEvent:
    params:
      name: String
      address: Address

# ##################################

views:
  arrayLength:
    params:
      name: String
    results:
      length: Uint32

  arrayArrayLength:
    results:
      length: Uint32

  arrayValue:
    params:
      index: Uint32
      name: String
    results:
      value: String
  
  arrayArrayValue:
    params:
      index0: Uint32
      index1: Uint32
    results:
      value: String

  blockRecord:
    params:
      blockIndex: Uint32
      recordIndex: Uint32
    results:
      record: Bytes

  blockRecords:
    params:
      blockIndex: Uint32
    results:
      count: Uint32

  iotaBalance:
    results:
      iotas: Uint64

  mapValue:
    params:
      name: String
      key: String
    results:
      value: String

  getRandom:
    results:
      random: Uint64
